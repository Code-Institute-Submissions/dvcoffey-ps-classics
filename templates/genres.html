{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="btn-large blue darken-4">
                Add Genre
            </a>
        </div>
    </div>

    {% for genre in genres %}
        <ul class="collapsible">
            <li>
            <div class="collapsible-header"><i class="material-icons"></i>{{ genre.genre_name }}</div>
            <div class="collapsible-body">
                <a href="" class="btn green">Edit</a>
                <a href="" class="btn red">Delete</a>
            </div>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
