{% extends "base.html" %}
{% block content %}
    <div class="form-background">
        <div class="row card-panel grey lighten-5">
            <h3 class="form-title center-align">Add Genre</h3>
            <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
                
                <!-- genre -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
                        <input id="genre_name" name="genre_name" type="text" class="validate" required>
                        <label for="genre_name">Genre Name</label>
                    </div>
                </div>
            
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large blue darken-4">
                            Add Genre
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
