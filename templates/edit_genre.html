{% extends "base.html" %}
{% block content %}

    <div class="row card-panel grey lighten-5">
        <h3 class="light-blue-text text-darken-4 center-align">Edit Game</h3>
        <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
            <!-- game title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
                    <input id="genre_name" name="genre_name" value="{{ genre.genre_name }}" type="text" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_genres') }}" class="btn-large red">
                        Cancel
                    </a>
                    <button type="submit" class="btn-large blue darken-4">
                        Edit Genre
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
