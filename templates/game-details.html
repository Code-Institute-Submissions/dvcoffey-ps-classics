{% extends "base.html" %}
{% block content %}
    <div class="card game-card">
                    
                    <div class="card-image">
                            {% if game.img_url %}
                                <img src="{{ game.img_url }}">
                            {% else %}
                                <img src="{{ url_for('static', filename='images/ps-logo.png') }}">
                            {% endif %}
                        </div>
                        <span class="card-title blue darken-4 valign-wrapper white-text">{{ game.game_name }}</span> 
                    <div class="card-content">
                        <p>
                            <b>Genre:</b> {{ game.genre_name }}<br>
                            <b>Released:</b> {{ game.year }}<br>
                            <b>Developed by:</b> {{ game.developer }}<br>
                            <b>Published by:</b> {{ game.publisher }}<br>
                            <em><b>Added by:</b> {{ game.added_by}}</em>
                        </p>
                    </div>
{% endblock %}
